<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&display=swap" rel="stylesheet">
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Add custom styles */
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f2f2f2;
        color: #333;
        line-height: 1.5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1, h2, h3 {
        font-weight: bold;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 48px;
        text-align: center;
        margin-top: 40px;
        color: #008080;
      }

      h2 {
        font-size: 32px;
        color: #005454;
      }

      h3 {
        font-size: 24px;
        color: #008080;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      a {
        color: #008080;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #008080;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #005454;
      }

      /* Add custom styles for sections */
      section {
        margin-bottom: 40px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        position: relative;
      }

      section::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #008080;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .section-title {
        font-size: 32px;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .section-list {
        list-style: none;
        margin-left: 0;
        margin-bottom: 20px;
      }

      .section-list-item {
        margin-bottom: 10px;
        position: relative;
        padding-left: 30px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Website</h1>
      </header>
      <main>
        <h2>About Me</h2>
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        <p>Hi, I'm Yogesh More and welcome to my website. I am a mathematician with an interest in machine learning. </p>
         <a href="#" class="btn">Learn More</a>
      </main>
      <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
